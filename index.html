<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Emotion Detector</title>

    <!-- Face API -->
    <script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script defer src="script.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            overflow: hidden;
            color: #00ffcc;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: black;
        }

        /* Robotic Animated Grid Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(#00ffcc22 1px, transparent 1px),
                linear-gradient(90deg, #00ffcc22 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveGrid 10s linear infinite;
            z-index: -1;
        }

        @keyframes moveGrid {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-50px, -50px);
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 5px;
            text-shadow: 0 0 15px #00ffcc;
        }

        .authors {
            font-size: 14px;
            margin-bottom: 20px;
            color: #ffffffaa;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 40px #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            backdrop-filter: blur(8px);
        }

        video {
            border-radius: 20px;
            border: 3px solid #00ffcc;
            box-shadow: 0 0 30px #00ffcc;
            max-width: 100%;
        }

        #emotionBox {
            margin-top: 20px;
            font-size: 28px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 12px;
            background: black;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
            transition: all 0.3s ease-in-out;
        }

        #emotionBox.detected {
            transform: scale(1.15);
            box-shadow: 0 0 25px #00ffcc;
        }

        @media(max-width: 700px) {
            video {
                width: 90%;
            }

            #emotionBox {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>

    <h1>AI Real-Time Emotion Detector</h1>
    <div class="authors">
        BY Md Ayub ~ D7 | Md Awaiz ~ E5 | Shaik Abdul Kareem ~ K1 | Sunaina Sultana ~ K2
    </div>

    <div class="card">
        <video id="video" width="640" height="480" autoplay muted></video>
        <div id="emotionBox">Loading...</div>
    </div>

</body>

</html>
